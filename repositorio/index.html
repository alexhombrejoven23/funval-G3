<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-dark text-light font-sans">
  <!-- Encabezado -->
  <header class="bg-gradient-main py-6 px-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-highlight">MiPortafolio</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#inicio" class="hover:text-neonGreen">Inicio</a></li>
          <li><a href="#proyectos" class="hover:text-neonGreen">Proyectos</a></li>
          <li><a href="#contacto" class="bg-highlight text-dark px-4 py-2 rounded hover:bg-opacity-80">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sección Hero -->
  <section id="inicio" class="min-h-screen flex items-center bg-gradient-main">
    <div class="container mx-auto px-4 text-center">
      <img src="avatar.jpg" alt="Foto" class="w-32 h-32 mx-auto rounded-full border-4 border-highlight">
      <h1 class="text-4xl md:text-6xl font-bold mt-8">Hola, soy <span class="text-highlight">[Tu Nombre]</span></h1>
      <p class="text-xl mt-4 max-w-2xl mx-auto">Desarrollador Full Stack apasionado por crear soluciones web.</p>
    </div>
  </section>

  <!-- Sección Proyectos -->
  <section id="proyectos" class="py-20">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12">Mis <span class="text-highlight">Proyectos</span></h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Tarjeta de Proyecto -->
        <div class="bg-deepBlue p-6 rounded-lg hover:shadow-lg hover:shadow-neonGreen/20 transition-all">
          <img src="proyecto1.jpg" alt="Proyecto 1" class="rounded-t-lg w-full h-48 object-cover">
          <h3 class="text-xl font-semibold mt-4">E-commerce</h3>
          <p class="text-softGray mt-2">Tienda online con React y Node.js</p>
          <a href="#" class="inline-block mt-4 text-highlight hover:underline">Ver más →</a>
        </div>
        <!-- Más proyectos... -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-deepBlue py-8 text-center">
    <p>© 2023 Mi Portafolio. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
</html>
