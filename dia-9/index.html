<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <header>
        <div>
            <img src="./jesussentado.jpeg" alt="jesus-sentado">
        </div>
        <nav>
            <ul>
                <li>Recursos</li>
                <li>Pagos</li>
                <li>fotos</li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <img src="./Jesusenseña.jpeg" alt="jesus-enseña">
        </div>
        <div>
            <ul>
                <li class="p-4 border rounded-lg text-center">caja 1</li>
                <li class="p-4 border rounded-lg text-center">caja 2</li>
                <li class="p-4 border rounded-lg text-center">caja 3</li>
                <li class="p-4 border rounded-lg text-center">caja 4</li>
                <li class="p-4 border rounded-lg text-center">caja 5</li>
                <li class="p-4 border rounded-lg text-center">caja 6</li>

            </ul>
        </div>
    </main>
    <footer class="aling-items-centers">
        <div class="flex col-auto">
            <form class="space-y-4">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingresa tu nombre"
                    required
                    >
                </div>
                <div>
                    <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                    <input
                    type="text"
                    id="apellido" 
                    name="apellido" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingresa tu apellido"
                    required
                     >
                </div>
                <div class="flex justify-center pt-2">
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Default</button>
                </div>
            </form>
            <div>
                <button>facebook</button>
                <button>Youtube</button>
                <button>Instagram</button>
                <button>WhatsApp</button>
                <button>VK</button>
                <button>Spotify</button>
            </div>
        </div>
    </footer>
</body>
</html>
