<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="./main.js" defer type="module"></script>
    <title>Document</title>
  </head>
<body class="flex flex-col min-h-screen">
  <header class="flex bg-blue-900 text-white justify-between items-center px-8 py-4">
    <h1 class="text-4xl mx-auto"> <!-- mx-auto para centrar el título -->
      petshop el buen mordisco
    </h1>
    <img
      src="https://images.dog.ceo/breeds/spaniel-cocker/IMG_20181221_161745_654.jpg"
      alt="Logo"
      class="size-20 rounded-full"
    />
  </header>

  <main class="flex flex-col items-center p-8 gap-8 flex-grow">
    <!-- Buscador (50% de ancho y centrado) -->
    <div class="w-full max-w-[50%]"> <!-- max-w para responsividad -->
      <div class="relative">
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar..."
          class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          id="dropdown"
          class="absolute w-full bg-white border border-t-0 border-gray-300 rounded-b-md shadow-lg hidden"
        ></div>
      </div>
    </div>

    <!-- Contenedor de cards (ancho completo) -->
    <div id="contenedor" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 w-full">
      <!-- Las cards se generarán aquí -->
    </div>
  </main>
</body>
</html>
